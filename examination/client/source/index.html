<!DOCTYPE html>
<html>
<head>
    <title>Examination 2</title>
    <link rel="stylesheet" type="text/css" href="stylesheet/styler.css">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

    <template id="template-question">
        <div id="timer"><h1 class="timerH1">-</h1></div>
        <div id="question">
            <h1 class="qHead"></h1>
            <form id="qForm">
                <label>Answer
                <input type="text" id="answer" /></label>
                <input type="button" id="submit" value="Send" />
            </form>
        </div>
    </template>

    <template id="template-question-alt">
        <div id="timer"><h1 class="timerH1">-</h1></div>
        <div id="question">
            <h1 class="qHead"></h1>
            <form id="qForm">
                <input type="button" id="submit" value="Send" />
            </form>
        </div>
    </template>

    <template id="template-alternative">
        <div class="alternativeRow">
        <label class="radio-label"><input type="radio" name="alternative"/></label>
        </div>
    </template>

    <template id="template-answer">
        <div id="answer-response">
            <p></p>
            <p class="description"></p>
        </div>
    </template>

    <template id="template-newHighscore">
        <div>
            <h1>New Highscore!</h1>
            <h2></h2>
            <table>
            </table>
            <p class="newGame"><a href="?">New Game</a></p>
        </div>
    </template>

    <template id="template-quizCompleted">
        <div>
            <h1>You finished the game in <span class="time"></span> seconds</h1>
            <h2></h2>
            <table>
            </table>
            <p class="newGame"><a href="?">New Game</a></p>
        </div>
    </template>

    <template id="template-gameOver">
        <div>
            <h1>Wrong answer!</h1>
            <h2></h2>
            <table>
            </table>
            <p class="newGame"><a href="?">New Game</a></p>
        </div>
    </template>

    <template id="template-highscoreRow">
        <tr>
            <td class="hs-nickname"></td>
            <td class="hs-score"></td>
        </tr>
    </template>
</head>

<body>
<div id="wrapper">
    <div id="content">
        <div id="welcome">
            <h1 class="welcomeHead">Quizmasterz</h1>
            <p class="description">This is a quiz that uses an API to get the questions.</p>
            <form id="qForm">
                <label>Nickname:
                <input type="text" id="nickname" /></label>
                <input type="button" id="submit" value="Go!" />
            </form>
        </div>
    </div>
</div>
<script src="javascript/build.js"></script>
</body>
</html>
