<!DOCTYPE html>
<html>
<head>
    <title>Quizmasterz</title>
    <link id="globalStyle" rel="stylesheet" type="text/css" href="stylesheet/globalStyle.css">
    <link id="baseStyle" rel="stylesheet" type="text/css" href="stylesheet/fancy.css">
    <link id="loadingStyle" rel="stylesheet" type="text/css" href="stylesheet/fancy_loading.css">

    <template id="template-question">
        <div id="timer"><h1 class="timerH1">-</h1></div>
        <div id="question">
            <h1 class="qHead"></h1>
            <form id="qForm">
                <label>Answer
                <input type="text" id="answer" autocomplete="off" /></label>
                <input type="button" id="submit" value="Send" />
            </form>
        </div>
    </template>

    <template id="template-question-alt">
        <div id="timer"><h1 class="timerH1">-</h1></div>
        <div id="question">
            <h1 class="qHead"></h1>
            <form id="qForm">
                <input type="button" id="submit" value="Send" />
            </form>
        </div>
    </template>

    <template id="template-alternative">
        <div class="alternativeRow">
        <input type="radio" name="alternative"/><label class="radio-label"></label>
        </div>
    </template>

    <template id="template-answer">
        <div id="answer-response">
            <p></p>
            <p class="description"></p>
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
    </template>

    <template id="template-quizOver">
        <div>
            <h1></h1>
            <h2 class="show-score">You finished the game in <span class="time"></span> seconds</h2>
            <p class="server-info"></p>
            <h2 class="hs-title">Highscore</h2>
            <table>
            </table>
            <h2 class="ghs-title">Global Highscore</h2>
            <table id="globalHs">
            </table>
            <p class="newGame"><a href="?">New Game</a></p>
        </div>
    </template>

    <template id="template-highscoreRow">
        <tr>
            <td class="hs-nickname"></td>
            <td class="hs-score"></td>
            <td class="hs-date"></td>
        </tr>
    </template>
</head>

<body>
<div id="wrapper">
    <div id="content">
        <div id="welcome">
            <h1 class="welcomeHead">Quizmasterz</h1>
            <p class="description">This is a quiz that uses an API to get the questions. <span id="start-info"> </span></p>
            <form id="qForm">
                <label>Nickname:
                <input type="text" id="nickname" maxlength="12" /></label>
                <input type="button" id="submit" value="Go!" />
            </form>

            <div id="select">
                <h2>Choose quiz and theme</h2>
                <div class="styled-select">
                    <select id="server-selector">
                        <option disabled selected> -- Choose Quiz (Music quiz) -- </option>
                        <option value="music">Music quiz</option>
                        <option value="movie">Movie quiz</option>
                        <option value="random">Troll quiz</option>
                    </select>
                </div>
                <div class="styled-select">
                    <select id="theme-selector">
                        <option disabled selected> -- Change theme (Fancy) -- </option>
                        <option value="fancy">Fancy</option>
                        <option value="playful">Playful</option>
                        <option value="hacker">Hacker</option>
                        <option value="terminal">Terminal</option>
                        <option value="1me321">1me321</option>
                        <option value="nostyle">Mats favorit</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="javascript/build.js"></script>
</body>
</html>
