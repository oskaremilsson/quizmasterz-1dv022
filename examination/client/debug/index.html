<!DOCTYPE html>
<html>
<head>
    <title>Examination 2</title>
    <link id="baseStyle" rel="stylesheet" type="text/css" href="stylesheet/playful.css">
    <link id="loadingStyle" rel="stylesheet" type="text/css" href="stylesheet/playful_loading.css">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

    <template id="template-question">
        <div id="timer"><h1 class="timerH1">-</h1></div>
        <div id="question">
            <h1 class="qHead"></h1>
            <form id="qForm">
                <label>Answer
                <input type="text" id="answer" autocomplete="off" /></label>
                <input type="button" id="submit" value="Send" />
            </form>
        </div>
    </template>

    <template id="template-question-alt">
        <div id="timer"><h1 class="timerH1">-</h1></div>
        <div id="question">
            <h1 class="qHead"></h1>
            <form id="qForm">
                <input type="button" id="submit" value="Send" />
            </form>
        </div>
    </template>

    <template id="template-alternative">
        <div class="alternativeRow">
        <input type="radio" name="alternative"/><label class="radio-label"></label>
        </div>
    </template>

    <template id="template-answer">
        <div id="answer-response">
            <p></p>
            <p class="description"></p>
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
    </template>

    <template id="template-newHighscore">
        <div>
            <h1>New Highscore!</h1>
            <h2>You finished the game in <span class="time"></span> seconds</h2>
            <h2 class="hs-title"></h2>
            <table>
            </table>
            <p class="newGame"><a href="?">New Game</a></p>
        </div>
    </template>

    <template id="template-quizCompleted">
        <div>
            <h2 class="show-score">You finished the game in <span class="time"></span> seconds</h2>
            <h2 class="hs-title"></h2>
            <table>
            </table>
            <p class="newGame"><a href="?">New Game</a></p>
        </div>
    </template>

    <template id="template-gameOver">
        <div>
            <h1>Wrong answer!</h1>
            <h2 class="hs-title"></h2>
            <table>
            </table>
            <p class="newGame"><a href="?">New Game</a></p>
        </div>
    </template>

    <template id="template-highscoreRow">
        <tr>
            <td class="hs-nickname"></td>
            <td class="hs-score"></td>
            <td class="hs-date"></td>
        </tr>
    </template>
</head>

<body>
<div id="wrapper">
    <div id="content">
        <div id="welcome">
            <h1 class="welcomeHead">Quizmasterz</h1>
            <p class="description">This is a quiz that uses an API to get the questions.</p>
            <form id="qForm">
                <label>Nickname:
                <input type="text" id="nickname" maxlength="12" /></label>
                <input type="button" id="submit" value="Go!" />
            </form>

            <div class="styled-select">
                <select id="theme-selector">
                    <option disabled selected> -- Choose a theme -- </option>
                    <option value="playful">Playful</option>
                    <option value="hacker">Hacker</option>
                    <option value="terminal">Terminal</option>
                    <option value="nostyle">No style</option>
                </select>
            </div>
        </div>
    </div>
</div>
<script src="javascript/build.js"></script>
</body>
</html>
